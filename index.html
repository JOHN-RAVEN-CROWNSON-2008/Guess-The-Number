<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Guessing Game</h1> 
    <hr>
    <img src='imagen.jpg' alt="Logo">

    <p>Type a number between 1 & 10</p>
    <input type="number" min="1" max="10" placeholder="Type your number here" id="IngresoValorUsuario" onchange="ValidarNumeroUsuario(event)">
    <br><br>

    <button onclick="CheckNumber()">Compare your number with the AI number</button>
</body>
</html>
